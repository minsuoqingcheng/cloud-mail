<!DOCTYPE html>
<html>
<head>
  <title>EasyExam考试登录码</title>
  <meta charset="utf-8">
  <style>
  </style>
</head>
<body
    style="background-color: #e5e5e5; width: 100%; height: 100%; font-family: 'Microsoft Yahei', Arial;">
<div class="forget-password-bg" style="position: relative;
            top: 0px;
            margin: 0 auto;
            width: 780px;
            height: 490px;">
    <span class="title" style="top: 118px;
    position: absolute;
            margin-left: 50px;">
        <span style="font-size: 18px;
            color: black;">亲爱的&nbsp;EasyExam&nbsp;用户 ，您好！</span>
    </span>
  <br>
  <span style="top:150px;margin-left:50px; position: absolute;">
        <span class="font1" style="font-size: 14px;
            color: #424242;
            margin-bottom: 5px;">以下是您本次的验证码</span>
        <span hidden="hidden">${examName}</span>
    </span>
  <br>
  <span class="number"
        style="left: 90px; border-radius: 5px; color: black; padding-left: 15px; height: 30px; position: absolute; top: 187px; line-height: 30px; ">
        ${verifyCode}, 该登录码在15分钟内有效（可在60s后重新获得验证码）
    </span>
  <br>
  <span style="top:250px;margin-left:50px; position: absolute;">
        <span class="font2" style="font-size: 12px;
            color: #8e8e8e;
            margin-bottom: 5px;">
            本邮件由EasyExam系统自动发出，请勿直接回复哦。
            <br>
            如果您有任何疑问或建议，请与荣老师联系。
        </span>
    </span>
</div>
</body>
</html>
